<div class="filters mb-4 flex justify-between items-center">
	<div>
		<button class="btn btn-secondary" onClick="onRouteChange('/create')">
			<i class="fa-regular fa-plus"></i> Add product
		</button>
	</div>
	<div class="flex flex-1 justify-end items-center">
		<span>Filter by:</span>
		<select class="select select-secondary w-full max-w-xs mx-2" id="filterBrands"></select>
		<select class="select select-secondary w-full max-w-xs mx-2" id="filterPrice"></select>
	</div>
</div>
<div id="list" class="rounded overflow-hidden bg-neutral text-neutral-content">
	<div class="overflow-x-auto">
		<table class="table table-zebra">
			<thead class="bg-primary text-primary-content">
				<tr>
					<th>
						<label>
							<input type="checkbox" class="checkbox" id="selectAll"/>
						</label>
					</th>
					<th>
						<div class="cursor-pointer flex select-none" onClick="sortProducts('title',event)" data-sort-type="asc">
							Title
							<svg class="w-3 h-3 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
								<path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
							</svg>
						</div>
					</th>
					<th>
						<div class="cursor-pointer flex select-none" onClick="sortProducts('description',event)" data-sort-type="asc">
							Description
							<svg class="w-3 h-3 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
								<path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
							</svg>
						</div>
					</th>
					<th>
						<div class="cursor-pointer flex select-none" onClick="sortProducts('price',event)" data-sort-type="asc">
							Price
							<svg class="w-3 h-3 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
								<path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
							</svg>
						</div>
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

<div class="flex justify-start mt-4">
	<button class="btn btn-outline btn-secondary" onClick="showDeleteDialog()">
		<i class="fa-solid fa-trash"></i>
		Delete selected
	</button>
</div>

<dialog id="deleteModal" class="modal">
	<form method="dialog" class="modal-box">
		<h3 class="font-bold text-lg">Deleting products</h3>
		<p class="py-4">Are you sure?</p>
		<div class="modal-action justify-center">
			<button class="btn btn-success mr-2" onClick="deleteSelectedProducts()">Yes</button>
			<button class="btn">No</button>
		</div>
	</form>
</dialog>
